<html>
<title>
IoT Main Page
</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<style>
.body
{
	background-image: radial-gradient(ellipse at bottom, red, orange);
}

.icon_img
{
	margin-left: 1.5rem;
	margin-top: 1.9rem;
	position: absolute;
	color: grey;
}

.middle_div
{
	width: 90%;
	margin-top: 0.9rem;
	height: 90vh;
	/*background: url( hong-kong-night.jpg) no-repeat;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;*/
}

.icon_image_atal
{
	width: 5rem;
	padding-top: 0.65rem;
	padding-bottom: 0.65rem;
	margin-left: 6.2vw;
}

.user_image_atal
{
  margin: 0 auto;
  height: auto;
  width: 100%;
  margin-top: 0rem;
  margin-left: 0.05rem;
}

.user_image_div
{
    width: 1.6rem;
    height: 1.6rem;
    position: relative;
    overflow: hidden;
    border-radius: 50%;
	background-color:white;
	border-width: 1px;
	border-color: white;
}

.username_p
{
	/*padding-left: 0.5rem;*/
	font-size: 1rem;
	margin-left: 1rem;
	margin-top: 0.25rem;
}

.date_p
{
	margin-top: 0.19rem;
	/*font-family: 'Open Sans', sans-serif;*/
	font-family:'Courier New';
	font-weight:1px;
	letter-spacing: -0.1rem;
	font-size: 0.4rem;
	margin-left: 3rem;
}

.time_p
{
	/*padding-top: 0.1rem;*/
	margin-left: 0.3rem;
	font-family:'Courier New';
	font-weight:1px;
	letter-spacing: -0.2rem;
	font-size: 1.5rem;
}

.nav_icon
{
	/*padding-top: 1.1vw*1.1vw;*/
	margin-left: 1.5vw;
	font-size: 1.2rem;
}

.menu_div
{
	position: absolute;
	width: 5%;
	margin-top: 1.5rem;
	font-size: 2rem;
}

.nav_list
{
	margin-right: 6vw;
	padding-top: 1.3vw;
	padding-bottom: 1.3vw;

}

.overlay_div1
{
	height: 8rem;
	width: 28rem;
	background-color: red;
	opacity: 0.65;
}

.overlay_div2
{
	height: 15rem;
	width: 25rem;
	background-color: red;
	opacity: 0.65;
	margin-left: 2rem;
}

.overlay_body
{
	position: absolute;
	top: 68vh;
	left: 8vw;
}

.overlap_title
{
	font-family: 'Exo', Thin;
	margin-left: 1.5rem;
	margin-top: 1.8rem;
	font-size: 1.9rem;
	letter-spacing: 0rem;
}

.oeverlap_paragraph
{
	margin-left: 1rem;
	margin-top: 0.7rem;
	font-size: 0.8rem;
}

.oeverlap_paragraph_icon
{
	margin-left: 1.6rem;
	margin-top: 0.7rem;
	font-size: 0.9rem;
}

.everlay_div2_title
{
	margin-top: 1.5rem;
	margin-left: 1.5rem;
	font-size: 1rem;
}

.everlay_div2_levels
{
	margin-top: 0.5rem;
	margin-left: 1.5rem;
	width: 22rem;
	font-size: 0.8rem;
}

.overlay_div2_levelbox_div
{
	border-width: 1px;
	min-width: 1.8rem;
	/*min-height: 1.8rem;*/
	margin: 1.5px;
	display: inline-block;
	padding-top: 0.3rem;
	padding-bottom: 0.3rem;
	outline:none;
}

.overlay_div2_levelbox_div:hover
{
	color: red;
	background-color: white;
}

.overlay_div2_levelbox_div:focus
{
	color: red;
	background-color: white;
	outline:none;
}

.menu_icon

	font-size: 1.4rem;
	padding: 2px;
}

.menu_icon:hover
{
	
}

.menu_btn
{
	outline: none;
}

.menu_btn.focus
{
	outline: none;
	border-width: 0;
}

button:focus {outline:0;}	/* remove the focus border on all buttons */

.choose_level_title
{
	font-family:'Courier New';
	font-weight:1px;
	letter-spacing: -0rem;
	font-size: 1rem;
}

<body class="body text-center">
	<nav class="flex items-center justify-between flex-wrap bg-red shadow z-10">
	  <div class="flex items-center flex-no-shrink text-white mr-6">
		<img src="ATAL_white.png" alt="ATAL" class="icon_image_atal">
	  </div>
	  <p class="text-white choose_level_title">
		Choose level
	  </p>
	  <div class="block flex-grow flex items-center nav_list">
		<div class="text-sm flex-grow text-white">
		</div>
		<div class="flex flex-row-reverse"><!-- need to reverse the order -->
		  <div class="m-0">
				<i class="fa fa-sign-out-alt font-hairline text-white nav_icon"></i>
		  </div>
		  <div class="m-0">
				<i class="far fa-comment-alt font-hairline text-white nav_icon"></i>
		  </div>
		  <div class="m-0">
				<i class="far fa-moon font-hairline text-white nav_icon"></i>
		  </div>
		  <div class="m-0">
				<i class="fa fa-cog font-hairline text-white nav_icon"></i>
		  </div>
		  <div class="m-0" style="margin-left: 1rem;">
				<i class="far fa-bell font-hairline text-white nav_icon"></i>
		  </div>
		  <div class="m-0">
			<p class="font-hairline text-white time_p">18:00</p>
		  </div>
		  <div class="m-0">
			<p class="font-hairline text-white date_p">12-Sep</p>
		  </div>
		  <div>
			<p class="text-white username_p">Administrator</p>
		  </div>
		  <div class="user_image_div">

		  </div>
		</div>
	  </div>
	</nav>
	<div class="menu_div h-auto z-0">
		<button class="font-hairline text-white w-full menu_btn">
			<i class="fa fa-bars menu_icon"></i>
		</button>
	</div>
	<div class="bg-white m-auto shadow-lg middle_div">
		<img src="hong-kong-night.jpg" alt="ATAL" class="w-full z-0">
		<div class="flex flex-row overlay_body">
			<div class="z-10 overlay_div1">
				<p class="text-hairline text-white text-left overlap_title">
					IoT Smart Console
				</p>				
				<div class="text-hairline text-white text-left flex flex-row">
					<i class="fa fa-bars oeverlap_paragraph_icon"></i>
					<p class="oeverlap_paragraph">
						ATAL technologies Ltd.
					</p>
				</div>
			</div>
			<div class="z-10 overlay_div2">
				<p class="text-white text-left everlay_div2_title">
					Choose level
				</p>
				<div class="text-white bg-transparent w-full text-left everlay_div2_levels" id="everlay_div2_levels"
				style="">
				</div>
			</div>
		</div>

<script>
$( document ).ready(function() {
	console.log('ready');
	for(i = 0; i<=38; i++)
	{
		$('#everlay_div2_levels').append("<button class='text-white text-center overlay_div2_levelbox_div'>" + i + "</button>");
	}
});
</script>
