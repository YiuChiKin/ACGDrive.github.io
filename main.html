.overlay_div1

}

  left: 27.05rem;

.overlay_div2

	height: 14.25rem;

	transition: all 0.5s;
	z-index: 100;
	color: white;
	background-color: transparent;
}

.overlap_title:hover
{
	text-shadow:

}

.oeverlap_paragraph

.overlay_div2_levelbox_div:hover

}

.overlay_div2_levelbox_div:focus
{
	color: red;
	background-color: white;
	outline:none;
}

.menu_icon
{
	font-size: 1.8rem;
	padding: 2px;
	transition: all 0.2s;
}

.menu_icon:hover
{
	text-shadow:
        0 0 10px #fff,
        0 0 20px #CCC,
        0 0 30px #AAA,
        0 0 80px #888;
}

.menu_btn
{
	outline: none;
	margin-top: 0.78rem;
}

.menu_btn.focus
{
	outline: none;
	border-width: 0;
}

button:focus {outline:0;}	/* remove the focus border on all buttons */

.choose_level_title

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 100; /* Sit on top */
  padding-top: 5.5rem; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal
{
	background-color: transparent;
	border-width: 0px;
}

.modal-content {
  background-color: transparent;
  margin-left: 3.8rem;
  margin-top: 0.68rem;
  border: 1px solid #888;
  width: 11.8vw;
  border-width: 0px;
}

.menu_list_item

.menu_list_item:hover

.menu_list_item_inside

	font-weight:1px;

.menu_item_text

.overlap_div1_background_color

</style>

<script>
$( document ).ready(function() {
	console.log('ready');
	for(i = 1; i<=38; i++)
	{
		$('#everlay_div2_levels').append("<button class='text-white text-center overlay_div2_levelbox_div'>" + i + "</button>");
	}
});

// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("menu_btn");

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
